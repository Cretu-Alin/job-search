<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f4ecf7998.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <input type="text" />
    </header>
    <div class="container">
      <div class="filters">
        <div class="filter-option">
          <p class="filter-item">Frontend</p>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="filter-option">
          <p class="filter-item">Frontend</p>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <div class="card-avatar">
            <img src="./images//photosnap.svg" alt="" id="avatar-image" />
          </div>
          <div class="card-info">
            <div class="card-company">
              <span id="company-name">Company Name</span>
              <span id="new-card" class="box">New</span>
              <span id="feature-card" class="box">Feature</span>
            </div>
            <h2>Company job. Hire for!</h2>
            <div class="job-details">
              <span class="time-uploaded">1 d ago</span>
              <span class="contract-type">Full Time</span>
              <span class="contract-location">USA only</span>
            </div>
          </div>
          <div class="filter-tags">
            <span class="tag">frontend</span>
            <span class="tag">frontend</span>
            <span class="tag">frontend</span>
            <span class="tag">frontend</span>
            <span class="tag">frontend</span>
            <span class="tag">frontend</span>
          </div>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
